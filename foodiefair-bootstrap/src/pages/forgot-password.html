<!DOCTYPE html>
<html lang="en">

<head>

  <title>FoodieFair</title>
  @@include("../partials/head.html")
</head>

<body>

  @@include("../partials/navbar-account.html")
  <main>
<!-- section -->
  <section class="my-lg-14 my-8">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
          <!-- img -->
          <img src="../assets/images/svg-graphics/none.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1 d-flex align-items-center">
          <div>
            <div class="mb-lg-9 mb-5">
              <!-- heading -->
              <h1 class="mb-2 h2 fw-bold">비밀번호를 잊으셨나요?</h1>
              <p>가입하신 이메일 주소를 입력해주세요.</p>
            </div>
            <!-- form -->
            <form>
              <!-- row -->
              <div class="row g-3">
               <!-- col -->
                <div class="col-12" style="margin-top: 5px">
                  <!-- input -->
                  <input type="email" class="form-control" id="inputEmail4" placeholder="이메일을 입력해주세요." required>
                </div>

<!-- btn -->
                <div class="col-12 d-grid gap-2">
                  <!--<button type="submit" class="btn btn-primary">계정 찾기</button>-->
                  <!-- 백엔드 개발 시 위 주석으로 바꿔야 함. 지금은 퍼블리싱 중이라 넣어준 것. -->
                  <button type="button" id="find-account-btn" class="btn btn-primary" onclick="window.location.href='find-password.html'">계정 찾기</button>
                  <a href="signin.html" class="btn btn-light">뒤로 가기</a>
                </div>


              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </section>
</main>






   <!-- Footer -->
  @@include("../partials/footer.html")
  <!-- Javascript-->
  @@include("../partials/scripts.html")




</body>

</html>
