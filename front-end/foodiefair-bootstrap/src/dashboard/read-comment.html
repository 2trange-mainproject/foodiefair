<!DOCTYPE html>
<html lang="en">

<head>

  @@include("../partials/head.html")

  <title>Dashboard</title>
</head>

<body>
  <!-- main wrapper -->

  @@include("../partials/top-navbar.html")
  <div class="main-wrapper">
    <!-- navbar vertical -->
    @@include('../partials/navbar-vertical.html', {

    "page": "list"

    })
    <!-- main -->
    <main class="main-content-wrapper">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row mb-8">
          <div class="col-md-12">
            <div class="d-md-flex justify-content-between align-items-center">
              <!-- page header -->
              <div>
                <h2>댓글 읽기</h2>
                  <!-- breacrumb -->
                  <nav aria-label="breadcrumb">
                  <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#" class="text-inherit">관리자 페이지</a></li>
                    <li class="breadcrumb-item"><a href="comments.html" class="text-inherit">댓글 관리</a></li>
                    <li class="breadcrumb-item active" aria-current="page">댓글 읽기</li>
                  </ol>
                </nav>
              </div>
              <!-- button -->
              <div>
                <a href="comments.html" class="btn btn-light">댓글 관리로 돌아가기</a>
              </div>
            </div>

          </div>
        </div>
        <!-- row -->
        <div class="row">

          <div class="col-12">
            <!-- card -->
            <div class="card mb-6 card-lg">
              <!-- card body -->
              <div class="card-body p-6 ">
                <div class="row">
                  <!-- input -->
                  <div class="mb-3 col-lg-6">
                    <label class="form-label">댓글 ID</label>
                    <input type="text" class="form-control" value="4" readonly>
                  </div>
                  <!-- input -->
                  <div class="mb-3 col-lg-6">
                    <label class="form-label">회원 ID</label>
                    <input type="text" class="form-control" value="123" readonly>
                  </div>
                  <!-- input -->
                  <div class="mb-3 col-lg-6">
                    <label class="form-label">리뷰 ID</label>
                    <input type="text" class="form-control" value="83" readonly>
                  </div>
                  <!-- input -->
                  <div class="mb-3 col-lg-6">
                    <label class="form-label">댓글 작성 날짜</label>
                    <input type="text" class="form-control" value="2023/04/18" readonly>
                  </div>
                  <!-- input -->
                  <div class="mb-3 col-lg-12 mt-5">
                    <h4 class="mb-3 h5">댓글 내용</h4>
                    <input type="textarea" class="form-control" value="정말이지 가나 초콜릿은 너무너무 맛있네요. 가나가 최고!" readonly>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

  </div>


  @@include("../partials/scripts.html")
  <script src="@@webRoot/node_modules/quill/dist/quill.min.js"></script>
  <script src="@@webRoot/assets/js/vendors/editor.js"></script>
  <script src="@@webRoot/node_modules/dropzone/dist/min/dropzone.min.js"></script>

</body>

</html>
