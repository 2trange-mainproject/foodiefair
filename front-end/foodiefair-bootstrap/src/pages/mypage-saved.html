<head>

  <title>test</title>
  <link href="@@webRoot/node_modules/tiny-slider/dist/tiny-slider.css" rel="stylesheet">
  <link href="@@webRoot/node_modules/nouislider/dist/nouislider.min.css" rel="stylesheet">
  @@include("../partials/head.html")
</head>

<body>

  @@include("../partials/navbar.html")
  <main>
  <!-- section-->
  <div class="mt-4">
    <div class="container">
      <!-- row -->
      <div class="row ">
        <!-- col -->
        <div class="col-12">
          <!-- breadcrumb -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0" style="font-size:23px;">
              <li class="breadcrumb-item"><a href="mypage">마이페이지</a></li>
              <li class="breadcrumb-item active" aria-current="page">찜 목록</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- section -->
  <div class=" mt-8 mb-lg-14 mb-8">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row gx-10">
        <!-- col -->
        <aside class="col-lg-3 col-md-4 mb-6 mb-md-0">
          <div class="offcanvas offcanvas-start offcanvas-collapse w-md-50 " tabindex="-1" id="offcanvasCategory" aria-labelledby="offcanvasCategoryLabel">
            <div class="offcanvas-body ps-lg-2 pt-lg-0">
              <div class="mb-8 d-flex flex-column align-items-center text-center">
                <!-- Banner Image -->
                <div class="position-relative mb-3" style="width: 150px; height: 150px; border: 1px solid black; border-radius: 50%; overflow: hidden;">
                  <img src="@@webRoot/assets/images/products/love-1.jpg" alt="" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover rounded-circle">
                </div>
                <!-- Banner Image -->
                <!-- Banner Content -->
                <div>
                  <h4 class="mb-0">아이유 콘서트 가고싶다</h4>
                </div>
                <!-- Banner Content -->
                <!-- Follows Content -->
                <div>
                  <ul class="nav nav-pills nav-lb-tab justify-content-center flex-nowrap" role="tablist">
                    <!-- nav item -->
                    <li class="nav-item d-flex align-items-center flex-fill" role="presentation">
                      <!-- btn -->
                      <a class="nav-link fs-6 text-nowrap" id="followers-tab" href="follows?activeTab=followers-tab" role="tab" aria-controls="followers-tab-pane" aria-selected="false">팔로워</a>

                    </li>
                    <!-- nav item -->
                    <li class="nav-item d-flex align-items-center flex-fill" role="presentation">
                      <!-- btn -->
                      <a class="nav-link fs-6 text-nowrap" id="followings-tab" href="follows?activeTab=followings-tab" role="tab" aria-controls="followings-tab-pane" aria-selected="false">팔로잉
                      </a>
                    </li>
                  </ul>
                </div>
                <!-- Follows Content -->
              </div>
            </div>
          </div>
        </aside>
        <section class="col-lg-9 col-md-12">
          <!-- card -->
          <div class="card mb-4 bg-light border-0">
            <!-- card body -->
            <div class=" card-body p-6">
              <h2 class="mb-0 fs-3">찜 목록</h2>
            </div>
          </div>
          <!-- list icon -->
          <div class="d-lg-flex justify-content-between align-items-center">
            <div class="mb-3 mb-lg-0">
              <p class="mb-0"> <span class="text-dark" id="productNum"></span> 개의 찜 상품 </p>
            </div>

            <!-- icon -->
            <div class="d-md-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center justify-content-between">
              <div class="ms-2 d-lg-none">
                <a class="btn btn-outline-gray-400 text-muted" data-bs-toggle="offcanvas" href="#offcanvasCategory" role="button" aria-controls="offcanvasCategory"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-filter me-2">
                  <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg> Filters</a>
              </div>
            </div>

              <div class="d-flex mt-2 mt-lg-0">
                <div>
                  <!-- select option -->
                  <select class="form-select">
                    <option selected>Sort by: Featured</option>
                    <option value="Low to High">Price: Low to High</option>
                    <option value="High to Low"> Price: High to Low</option>
                    <option value="Release Date"> Release Date</option>
                    <option value="Avg. Rating"> Avg. Rating</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- 찜 상품  -->
          <div id ="saved-list" class="row g-4 row-cols-xl-4 row-cols-lg-3 row-cols-2 row-cols-md-2 mt-2">
          </div>
          <!-- 찜 상품  -->
          <div class="border-top d-md-flex justify-content-between align-items-center p-6">
            <nav class="mt-2 mt-md-0 ms-auto">
              <ul id="pagination" class="pagination mb-0">
              </ul>
            </nav>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>

  <!-- modal -->
  @@include("../partials/modal-product.html")

  <!-- Footer -->
  @@include("../partials/footer.html")


  <script>let userId = 35;</script>
  <script>let loggedUserId = 35;</script>

  <script src="@@webRoot/assets/js/ajax/mypage-follows.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
