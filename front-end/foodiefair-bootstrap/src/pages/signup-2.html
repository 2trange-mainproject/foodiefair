<!DOCTYPE html>
<html lang="en">

<head>

  <title>FoodieFair</title>
  @@include("../partials/head.html")
</head>

<body>

  @@include("../partials/navbar-account.html")
  <main>
  <!-- section -->

  <section class="my-lg-14 my-8">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
          <!-- img -->
          <img src="../assets/images/svg-graphics/none.jpg" alt="" class="img-fluid">
        </div>
        <!-- col -->
        <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
          <div class="mb-lg-9 mb-5">
            <h1 class="mb-1 h2 fw-bold" style="color: deeppink">회원가입</h1>
          </div>
          <!-- form -->
          <form action="signup-3.html" method="get"><!--method="post"-->
            <h6>*은 필수 사항입니다.</h6>
            <div class="row g-3">
              <!-- col -->
              <!-- 이메일 input -->
              <h5>*이메일</h5>
              <div class="col-12 d-flex align-items-center" style="margin-top: 0.5px;">
                <div class="w-120">
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-pink ms-3" style="font-size: 13px; width: 170px; padding: 8px 8px;">인증번호 보내기</button>
              </div>
              <h5>인증번호</h5>
              <div class="col-12 d-flex align-items-center" style="margin-top: 0.5px;">
                <div class="w-120">
                  <input type="text" class="form-control" id="certificationNum" placeholder="인증번호를 입력하세요." required>
                </div>
                <button type="button" class="btn btn-pink ms-3 b" style="font-size: 13px; width: 170px; padding: 8px 8px;">인증번호 확인</button>
              </div>
              <div class="col-12">
                <h5>*비밀번호</h5>
                <div class="password-field position-relative">
                  <input type="password" id="userPass1" placeholder="영문, 숫자 포함 8자 이상으로 입력해주세요." class="form-control" required >
                  <span><i id="passwordToggler"class="bi bi-eye-slash"></i></span>
                </div>
              </div>
              <div class="col-12">
                <h5>*비밀번호 확인</h5>
                <div class="password-field position-relative">
                  <input type="password" id="userPass2" placeholder="비밀번호를 다시 한번 입력해주세요." class="form-control" required >
                  <span><i id="passwordToggler2"class="bi bi-eye-slash"></i></span>
                </div>
              </div>
              <!-- btn -->
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-pink">가입하기</button>
              </div>

              <!-- text -->
              <p><small>By continuing, you agree to our <a href="#!" style="color: hotpink;"> Terms of Service</a> & <a href="@@webRoot/pages/contract.html" style="color: hotpink;">Privacy
                    Policy</a></small></p>
            </div>
          </form>
        </div>
      </div>
    </div>


  </section>
  </main>

  <!-- Footer -->
  @@include("../partials/footer.html")
  <!-- Javascript-->
  @@include("../partials/scripts.html")
  <script src="../assets/js/vendors/password.js"></script>

</body>

</html>
